    <h1>حل المشكلات التي  تعرض الأثار للخطر</h1>
    <p>
        اتخذت مجموعة من الخبراء والمتخصصين في التراث والمحافظة
        <br>
        <br>
        على الآثار من لقاء مصري-أوروبي في القاهرة منصة
        <br>
        <br>
        الدولي في مجال حماية المواقع الأثرية واستعادة المنهوب منها
        <br>
        <br>
        لاستعراض الحوادث المتعلقة بالآثار المصرية خلال السنوات القليلة الماضية وبحث سبل التعاون 
        
    </p>
